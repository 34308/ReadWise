<mat-card class="example-card" style="border-radius: 20px;margin: 20px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title [textContent]="title" ></mat-card-title>
    <mat-card-subtitle [textContent]="subtitle"></mat-card-subtitle>
  </mat-card-header>
  <img style="height: 500px;width:300px"  mat-card-image [src]="image" alt="Photo of a book">
  <mat-card-content>
    <p [textContent]="review">
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="AddToFavorites()" mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
